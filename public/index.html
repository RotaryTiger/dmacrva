    <div class="container-fluid">
      <h1 id="header"><a href='#' id="coming">Coming</a> <a href='#' id="soon">soon</a></h1>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var currentTheme = {};
        var themes = [
          { bgColor: '#c1dbe3', fontColor: '#f6feaa' },
          { bgColor: '#364652', fontColor: '#bfb1c1' },
          { bgColor: '#9cfffa', fontColor: '#e85f5c' },
          // { bgColor: '#218380', fontColor: '#D81159' },
          { bgColor: '#031A6B', fontColor: '#087CA7' },
          { bgColor: '#05B2DC', fontColor: '#033860' },
          { bgColor: '#32213A', fontColor: '#D1CAA1' },
          { bgColor: '#79B4A9', fontColor: '#D7F2BA' },
          { bgColor: '#2978A0', fontColor: '#C6E0FF' },
          { bgColor: '#585123', fontColor: '#F58549' },
          { bgColor: '#772F1A', fontColor: '#EEC170' },
          { bgColor: '#2D3047', fontColor: '#C04ABC' },
          { bgColor: '#FFDBB5', fontColor: '#419D78' },
          { bgColor: '#BC2C1A', fontColor: '#D3F3EE' },
          { bgColor: '#809BCE', fontColor: '#EAC4D5' },
          { bgColor: '#F2B5D4', fontColor: '#F7D6E0' }
        ];

        function randomizeTheme() {
          currentTheme = themes[Math.floor(Math.random() * themes.length)];
          setTheme();
        }

        function invertTheme() {
          var newTheme = { bgColor: currentTheme.fontColor, fontColor: currentTheme.bgColor };
          currentTheme = newTheme;
          setTheme();
        }

        function setTheme() {
          $('body').css('background-color', currentTheme.bgColor);
          $('h1').css('color', currentTheme.fontColor);
        }

        $('#coming').click(function(evt) {
          evt.preventDefault();
          randomizeTheme();
        });

        $('#soon').click(function(evt) {
          evt.preventDefault();
          invertTheme();
        });

        randomizeTheme();
      });
    </script>
